name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install go
      uses: actions/setup-go@v2
    - uses: actions/checkout@v2
    - name: gomod
      run: go mod download
    - name: go test
      run: go test -v ./...

